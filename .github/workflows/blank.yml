name: Greeting from Fong Shi Yuk
on: push
jobs:
    my-job:
        name: My Job
        runs-on: ubuntu-latest
        steps:
          - name: Print a greeting
            env:
                MY_VAR: Hi there! My name is
                FIRST_NAME: Donald
                MIDDLE_NAME: J.
                LAST_NAME: Trump
            run: |
                echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME. 